<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Link Opener Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 8px;
            color: #333;
        }
        #toggle {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
        }
        #status {
            margin-top: 10px;
            padding: 10px;
            background-color: #f2f2f2;
            border-left: 5px solid #4CAF50;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <button id="toggle">Toggle:</button>
     <!-- 显示当前状态 -->
    <script src="popup.js"></script>
</body>
</html>
