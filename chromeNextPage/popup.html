<!DOCTYPE html>
<html>
<head>
  <title>Page Turner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Page Turner</h1>
    <form id="site-form">
      <div class="form-group">
        <label for="site">Site URL:</label>
        <input type="text" id="site" name="site" placeholder="example.com" required>
      </div>
      <div class="form-group">
        <label for="prevSelector">Previous Page Selector:</label>
        <input type="text" id="prevSelector" name="prevSelector" required>
      </div>
      <div class="form-group">
        <label for="nextSelector">Next Page Selector:</label>
        <input type="text" id="nextSelector" name="nextSelector" required>
      </div>
      <div class="form-group">
        <label for="enabled">Enable:</label>
        <input type="checkbox" id="enabled" name="enabled">
      </div>
      <button type="submit">Save</button>
    </form>
    <div id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
